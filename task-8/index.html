<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container" id="main">
        <div class="row">
            <div class="col">
                <form action="">
                    <input type="text" class="form-control" id="inp_field"></input>
                </form>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-10">
                <div class="row" id="in_one">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '7'" class="btn btn-primary">7</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '8'" class="btn btn-primary">8</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '9'" class="btn btn-primary">9</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '+'" class="btn btn-primary">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '4'" class="btn btn-primary">4</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '5'" class="btn btn-primary">5</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '6'" class="btn btn-primary">6</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '-'" class="btn btn-primary">-</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button onclick="CheckandPrint()" class="btn btn-primary">=</button>
            </div>
        </div>
        <div class="row align-items-center" id="under">
            <div class="col-10">
                <div class="row" id="in_two">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '1'" class="btn btn-primary">1</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '2'" class="btn btn-primary">2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '3'" class="btn btn-primary">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '*'" class="btn btn-primary">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '0'" class="btn btn-primary">0</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '.'" class="btn btn-primary">.</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '%'" class="btn btn-primary">%</button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '/'" class="btn btn-primary">&#247;</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button onclick="document.getElementById('inp_field').value = ''" class="btn btn-primary">C</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
