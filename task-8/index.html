<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/null/calculator--v1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1><img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/null/external-calculator-banking-and-finance-kiranshastry-lineal-color-kiranshastry.png"/> Simple Calculator</h1>
    <div class="container" id="main">
        <div class="row">
            <div class="col">
                <form action="">
                    <input type="text" class="form-control" id="inp_field" disabled></input>
                </form>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-10">
                <div class="row" id="in_one">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '7'" class="btn btn-primary"><i class="fa-solid fa-7"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '8'" class="btn btn-primary"><i class="fa-solid fa-8"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '9'" class="btn btn-primary"><i class="fa-solid fa-9"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="plus()" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '4'" class="btn btn-primary"><i class="fa-solid fa-4"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '5'" class="btn btn-primary"><i class="fa-solid fa-5"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '6'" class="btn btn-primary"><i class="fa-solid fa-6"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="minus()" class="btn btn-primary"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button onclick="clear_screen()" class="btn btn-primary"><i class="fa-sharp fa-solid fa-c"></i></button>
            </div>
        </div>
        <div class="row align-items-center" id="under">
            <div class="col-10">
                <div class="row" id="in_two">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '1'" class="btn btn-primary"><i class="fa-solid fa-1"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '2'" class="btn btn-primary"><i class="fa-solid fa-2"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '3'" class="btn btn-primary"><i class="fa-solid fa-3"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="multiply()" class="btn btn-primary"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '0'" class="btn btn-primary"><i class="fa-solid fa-0"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="document.getElementById('inp_field').value += '.'" class="btn btn-primary"><i class="fa-solid">.</i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="modulus()" class="btn btn-primary"><i class="fa-solid fa-percent"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="divide()" class="btn btn-primary"><i class="fa-solid fa-divide"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button onclick="solution()" class="btn btn-primary"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
